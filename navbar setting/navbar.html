<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
    }
    /* Logo Styles */
    nav .navbar .logo {
      flex: 1; /* Takes the available space, pushing the menu and media-icons to the right */
    }

    nav .navbar .logo a {
      display: flex;
      align-items: center; /* Align items vertically */
    }

    nav .navbar .logo img {
      width: 100px; /* Adjust the width according to your preference */
      height: auto; /* Maintain aspect ratio */
      margin-right: 10px; /* Add some spacing between the logo and text */
    }

    nav .navbar .logo a {
      font-weight: 500;
      font-size: 24px; /* Adjust the font size according to your preference */
      color: #4070f4;
      text-decoration: none; /* Remove default underline */
    }

    nav.sticky .navbar .logo a {
      color: #9a2323;
    }

    nav {
  width: 100%;
  padding: 20px 0;
  z-index: 998;
  transition: 0.3s ease;
}

nav.sticky {
  background: #4070f4;
  padding: 13px 0;
}

    nav .navbar {
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: auto;
    }

    nav .navbar .menu {
      display: flex;
      position: relative;
    }

    nav .navbar .menu li {
      list-style: none;
      margin: 0 8px;
    }

    .navbar .menu a {
      font-size: 18px;
      font-weight: 500;
      color: #0E2431;
      padding: 6px 0;
      transition: all 0.4s ease;
    }

    .navbar .menu a:hover {
      color: #4070f4;
    }

    nav.sticky .menu a {
      color: #FFF;
    }

    nav.sticky .menu a:hover {
      color: #0E2431;
    }

    .navbar .media-icons a {
      color: #4070f4;
      font-size: 18px;
      margin: 0 6px;
    }

    nav.sticky .media-icons a {
      color: #FFF;
    }

    /* Side Navigation Menu Button CSS */
    nav .menu-btn,
    .navbar .menu .cancel-btn {
      position: absolute;
      color: #fff;
      right: 30px;
      top: 20px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    nav .menu-btn {
      color: #4070f4;
    }

    nav.sticky .menu-btn {
      color: #FFF;
    }

    .navbar .menu .menu-btn {
      color: #fff;
    }
    .page-container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

footer {
  background-color: #edd9d9;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  margin-top: auto;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
}

  </style>
  <title>Navbar</title>
</head>
<body>
  <div class="page-container">
  <nav>
    <div class="navbar">
     <div class="logo">
        <a href="landing.html">
          <img src="logo.png" alt="Logo">
        </a>
      </div>
      
      <ul class="menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="petcare.html">Pet Care</a></li>
        <li><a href="donation.html">Donation</a></li>
      </ul>
    </div>
  </nav>
  <footer>
    <div class="footer-content">
      <p>2024 Copyright</p>
    </div>
  </footer>
  <script src="navbar.js"></script>
</body>
</html>
