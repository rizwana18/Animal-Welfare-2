<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="puzzle.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
         <a href="landing.html" id="main-page-link">Go Back To Main Page</a>
      </div>
      <p>"Embark on a delightful challenge with this simple sliding puzzle, 
        featuring an adorable doggie. Piece together the tiles to reveal the heartwarming image!"
      </p>
    </header>
    <div class="cover-screen">
      <p id="result"></p>
      <button id="start-button">Start Game</button>
    </div>
    <div id="moves"></div>
    <div class="slider-game">
      <div class="container"></div>
      <div class="original-image">
        <img src="original_image.png" alt="" />
      </div>
    </div>
